<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <button onclick="run()">Add/Drop Collection</button>
       <p id="result"></p>
    <script>
        function run(){
           fetch('/',{method:'POST'}).then((res)=>res.text()).then(data=>{document.getElementById('result').innerText=data;}).catch((err)=>{
            document.getElementById('result').innerText=err;
           })
        }
        run();
    </script>
</body>
</html>
